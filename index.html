    <div class="columns top-margin">
        <div class="column">

        <div class="column">
            <div class="field">
                <label class="label">Zip Code</label>
                <div class="control is-expanded">
                    <input id="zipCode" class="input" type="text" placeholder="">
                </div>
            </div>

            <div class="field">
                <label class="label">Distance (miles)</label>
                <div class="control">
                    <div id="distance" class="select">
                        <select>
                            <option selected value="5">5</option>
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                        </select>
                    </div>
                </div>
            </div>


            <div class="field">
                <label class="label">Species</label>
                <div class="control">
                    <div id="species" class="select">
                        <select>
                            <option selected value="cat">Cat</option>
                            <option value="dog">Dog</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="field is-grouped is-grouped-centered">
                <div class="control">
                    <button id="submit" class="button is-link">Submit</button>
                </div>
